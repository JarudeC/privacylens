services:
  - type: web
    name: privacylens-api
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
      - key: ENVIRONMENT
        value: production
      - key: BASE_URL
        value: https://privacylens-n4te.onrender.com